<h2 mat-dialog-title>New Collection</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
    <input matInput placeholder="Course Description" formControlName="colName">
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button mat-primary (click)="save()">Save</button>
</mat-dialog-actions>
