<cdk-virtual-scroll-viewport cdkViewport style="height: 85vh;" itemSize="100">
  <div class="container">
      <div class="colbox" *ngFor="let c of collections">
        <div class="card">
          <div class="card-title m-3">
            <div class="d-flex justify-content-between">
              <div>
                <h2><i>{{c.collectionName}}</i></h2>
              </div>
              <div>
                <button mat-mini-fab color="primary" (click)="deleteCol(c)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body" >
              <div class="row">
                <div class="col-3" *ngFor="let r of c.restaurants">
                  <mat-card (click)="onSelect(r)">
                    <mat-card-header>
                      {{r.name}}
                    </mat-card-header>
                    <img src="" class="card-img-top">
                    <mat-card-content>
                      <p><small>{{r.address}} </small></p>
                      <p>
                        <span [innerHTML]="r.rating | ratingIcon"></span>
                        <span *ngIf="r.rating>0"> {{r.rating|number:'1.1-1'}} </span>
                      </p>
                      <p *ngIf="r.priceLevel>0" >
                        <span [innerHTML]="r.priceLevel| priceIcon"></span>
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="removeFromCol(c,r)">Remove</button>
                    </mat-card-actions>
                  </mat-card>
                </div>
              </div>   
          </div>
        </div>
      </div>
  </div>
</cdk-virtual-scroll-viewport>
