<cdk-virtual-scroll-viewport cdkViewport style="height: 700px;" itemSize="100">
  <div class="container">
      <div class="colbox" *ngFor="let c of collections">
        <div class="card">
          <div class="card-title mb-3">
            <i>{{c.collectionName}}</i>
          </div>
          <div class="card-body" >
              <div class="row">
                <div class="col-3" *ngFor="let r of c.restaurants">
                  <mat-card (click)="onSelect(r)">
                    <mat-card-header>
                      {{r.name}}
                    </mat-card-header>
                    <img src="" class="card-img-top">
                    <mat-card-content>
                      <p><small>{{r.address}} </small></p>
                      <p [innerHTML]="r.rating |ratingIcon">  </p>
                      <p>{{r.priceLevel}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="removeFromCol(c,r)">Remove</button>
                    </mat-card-actions>
                  </mat-card>
                </div>
              </div>   
          </div>
        </div>
      </div>
  </div>
</cdk-virtual-scroll-viewport>
