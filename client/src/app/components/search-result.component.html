
<body>
  <div class="mycontainer">
    <div class="container d-flex flex-column">
    <!-- <div class="cardbody"> -->
      <div class="card mb-2 card-hover-effect" *ngFor="let r of restaurants">
        <div class="row">
          <div class="col-md-4">
            <img src="../../assets/placeholder-image.jpg" class="img rounded-start">
            <!-- <img src="{{r.photoRef | convert}}" class="img rounded-start"> -->
          </div>
          <div class="col-md-7" (click)="onSelect(r)">
            <div class="card-body">
              <div class="row">
                <div class="col-10">
                  <h3 class="card-title">
                    {{ r.name }}
                  </h3>
                </div>
              </div>
              <p class="card-text">
               <i>{{r.address}}</i>
              </p>
              <p class="card-text">
                <span [innerHTML]="r.rating | ratingIcon"></span>
                <span *ngIf="r.rating>0"> {{r.rating}} </span>
              </p>
              <div *ngIf="r.priceLevel>0">
                <p class="card-text">
                  <span [innerHTML]="r.priceLevel| priceIcon"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-1" >
            &nbsp;
            <div class="mb-3" >
              <button class="button" [matMenuTriggerFor]="menu" >
                <h1>+</h1>
                <div>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item [matMenuTriggerFor]="collectionslist" *ngIf="collections.length>0; else pleaseCreate">
                      <mat-icon>library_add</mat-icon>
                      <span>Add to Collection</span>
                    </button>
                    <button mat-menu-item (click)="openDialog()">
                      <mat-icon>create</mat-icon>
                      <span>Create new Collection</span>
                    </button>
                  </mat-menu>
                  
                  <mat-menu #collectionslist="matMenu">
                    <div>
                      <mat-list role="list">
                        <mat-list-item *ngFor="let col of collections" role="listitem" (click)="addToCollection(col,r)">
                          {{col.collectionName}}
                        </mat-list-item>
                      </mat-list>
                    </div>
                  </mat-menu>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<ng-template #pleaseCreate>
    <div class="create">
      <mat-icon>add_alert</mat-icon>
      <span>Please create a new Collection</span>
      <br>
    </div>
</ng-template>
