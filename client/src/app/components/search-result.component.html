
<body>
  <div class="mycontainer">
    <div class="container d-flex flex-column">
    <!-- <div class="cardbody"> -->
      <div class="card mb-2 card-hover-effect" *ngFor="let r of restaurants" (click)="onSelect(r)">
        <div class="row">
          <div class="col-md-5">
            <!-- <img src="../../assets/placeholder-image.jpg" class="img rounded-start"> -->
            <img src="{{r.photoRef | convert}}" class="img rounded-start">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="row">
                <div class="col-10">
                  <h3 class="card-title">
                    {{ r.name }}
                  </h3>
                </div>
                <div class="col-2">
                  <mat-icon>bookmark_border</mat-icon>
                </div>
              </div>
              <p class="card-text">
               <i>{{r.address}}</i>
              </p>
              <p class="card-text">
                <span [innerHTML]="r.rating | ratingIcon"></span>
                <span *ngIf="r.rating>0"> {{r.rating}} </span>
              </p>
              <div *ngIf="r.priceLevel>0">
                <p class="card-text">
                  <span [innerHTML]="r.priceLevel| priceIcon"></span>
                </p>
              </div>
            </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
