<body>
  <div class="container">
    <div class="row" >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-4">
            <input type="text" class="search-input" formControlName="query">
        </div>
        <div class="col-8">
            <input type="text" class="search-input" formControlName="location">
        </div>
        <div>
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</body>
