<body>
  <div class="container d-flex flex-column">
    <div class="align-self-start title mb-3">
      <h1><p class="title">Find Your Perfect Meal</p></h1>
    </div>
   <div class="searchbox">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row d-flex justify-content-center mb-2 mt-3">
        <div class="col-9">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Restaurant with location" formControlName="query">
              <div *ngIf="!useCurrentLoc; else useLoc">
                <button class="btn btn-outline-secondary" type="button" (click)="toggleOption()" style="background-color:antiquewhite;">
                  <div #use>
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><path d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>
                  </div>
                </button>
              </div>
          </div>
        </div>
        <div class="col-2">
          <div class="mb-3">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>
        </div>
      </div>
    </form>
   </div>
  </div>
</body>

<ng-template #useLoc>
  <button class="btn btn-primary" type="button" (click)="toggleOption()">
    <div #use>
      <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><path d="M256 0c17.7 0 32 14.3 32 32V66.7C368.4 80.1 431.9 143.6 445.3 224H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H445.3C431.9 368.4 368.4 431.9 288 445.3V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V445.3C143.6 431.9 80.1 368.4 66.7 288H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H66.7C80.1 143.6 143.6 80.1 224 66.7V32c0-17.7 14.3-32 32-32zM128 256a128 128 0 1 0 256 0 128 128 0 1 0 -256 0zm128-80a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>
    </div>
  </button>
</ng-template>
